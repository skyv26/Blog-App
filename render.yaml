databases:
  - name: blog_app
    databaseName: blog_app
    user: blog_app

services:
  - type: web
    name: blog_app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blog_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false